<nz-input-group [nzSuffix]="suffixIconSearch">
  <input type="text" nz-input placeholder="搜索活動" />
</nz-input-group>
<ng-template #suffixIconSearch>
  <span nz-icon nzType="search"></span>
</ng-template>
<br />
<br />
<h1>活動</h1>
<div nz-row [nzGutter]="[18, 18]">
  <div nz-col class="gutter-row" [nzSpan]="8" *ngFor="let data of eventsData">
    <nz-card nzHoverable style="width: 400px" [nzCover]="coverTemplate">
      <nz-card-meta
        nzTitle="{{ data.name }}"
        nzDescription="{{ data.eventDate }}"
      ></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
      <div class="image-container">
        <a routerLink="/events/{{ data.id }}">
          <img
            alt="example"
            src="http://localhost:8080/image/{{ data.image1 }}"
          />
        </a>
      </div>
    </ng-template>
  </div>
</div>
<p>events works!</p>
