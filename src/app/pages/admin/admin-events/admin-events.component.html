<div nz-row class="center-div">
    <div nz-col nzSpan="10">
      <h1>活動查詢</h1>
      <button nz-button nzType="primary" (click)="goToAddEvent()">新增活動</button>
      <nz-table #basicTable [nzData]="listOfData">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>
              <a>Action 一 {{ data.name }}</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a routerLink="/admin/edit-event/1">修改</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
